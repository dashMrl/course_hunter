version: '3'

services:
  course_hunter:
    build: 
      context: .
    user: "node"
    labels:
      - "Maintainer:xinliugm@gmail.com"
    restart: always
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    volumes: 
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    ports:
      - 3000:3000
